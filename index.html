<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nehtruster</title>

   <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
   <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
</head>
<body>
   <header>
       <div id="logo"></div>       
   </header>
   <div id="content">
       <div class="products-container">
           <h2 class="heading">These are some of our products</h2>
           <div class="products">
            <a href="https://www.byte-time.com" class="product-item-link" target="_blank" rel="noopener"><img class="img-responsive product-icon" src="./assets/img/ByteTime.svg" alt="ByteTime"><h6 class="product-name">ByteTime</h6></a>
            <a href="https://ytsync.nethruster.com" class="product-item-link" target="_blank" rel="noopener"><img class="img-responsive product-icon" src="./assets/img/ytsync.svg" alt="ByteTime"><h6 class="product-name">YoutuSync</h6></a>
           </div>
       </div>
       <hr>
       <div class="team">
           <h2 class="heading">About the team</h2>
           <div class="members">
            <div class="team-member">
                <span class="member-image-container"><img src="./assets/img/user2.svg" alt="gariasf" class="member-image"></span>
                <div class="member-info">
                    <h6 class="member-name">Claudio Yanes</h6>
                    <p class="member-desc">SysAdmin.</p>
                    <a href="https://www.claudio4.com" class="member-link" target="_blank" rel="noopener">Visit Website</a>
                </div>
            </div>
            <div class="team-member">
                <span class="member-image-container"><img src="./assets/img/user.svg" alt="gariasf" class="member-image"></span>
                <div class="member-info">
                    <h6 class="member-name">Guillem Arias</h6>
                    <p class="member-desc">Front-End aficionado.</p>
                    <a href="https://www.gariasf.com" class="member-link" target="_blank" rel="noopener">Visit Website</a>
                </div>
            </div>
           </div>
       </div>
   </div>
   <footer>
       <p class="footer-text"> Nethruster&nbsp;&dash;&nbsp;<script>document.write(new Date().getFullYear())</script></p>
   </footer>
</body>
</html>
